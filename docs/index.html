<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Awesome Docsify Site</title>
  <meta name="description" content="An awesome docsify site for publishing some content on the web.">

  <!-- Set a custom favicon, if you added one. -->
  <link rel="icon" href=_assets/favicon.ico"> _assets

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->

  <!-- Theamable theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

  <!-- 2. PrismJS Themes -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/prism-github/prism-github.css"> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css"> -->

  <!-- 3. Custom Theme Properties -->
  <!-- link separate stylesheet -->
  <link rel="stylesheet" href="_assets/theme-custom.css">
  <style>
    :root {
      /* Reduce the font size */
      /* --base-font-size: 14px; */

      /* Change the theme color hue (0-360) default:325*/
      /* --theme-hue: 325; */

      /* Add sidebar navigation bullets */
      /* --sidebar-nav-link-before-content-l1: "ðŸ˜€"; */
      /* --sidebar-nav-link-before-content-l2: "ðŸ’©"; */
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
</head>

<body>
  <div id="app">Loading..</div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'Documentation',
      // repo: 'https://github.com/miautomation/infosec',
      // Add your logo to the top of our sidebar menu.
      logo: '_assets/icon.svg',

      routermode: 'hash',          // default: hash , history  https://michaelcurrin.github.io/docsify-js-tutorial/#/?id=docsifyjs-tutorial
      basepath: '',
      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      // mergerNavbar: true,
      // autoHeader: false,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      sidebarDisplayLevel: 0, // set sidebar display level
      // Maximum sidebar depth.
      maxLevel: 2,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 1,

      //loadNavbar: true,
      nativeEmoji: true,
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        // ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        //depth: 2,
      }
    };
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script> -->

  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

</body>
</html>
